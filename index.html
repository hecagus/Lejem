<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lejem Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre Nosotros</a></li>
            <li><a href="#menu">Menú</a></li>
            <li><a href="#cart">Carrito</a></li>
            <li><a href="#order">Ordenar</a></li>
        </ul>
    </nav>
</header>

<section id="home" class="hero">
    <h1>Bienvenido a Lejem Pizza</h1>
    <p>Pizza artesanal con sabor tradicional.</p>
</section>

<section id="menu" class="products">
    <h2>Menú</h2>

    <div class="product">
        <h3>Pizza Pepperoni</h3>
        <p>$150</p>
        <button onclick="addToCart('Pizza Pepperoni',150)">Agregar</button>
    </div>

    <div class="product">
        <h3>Pizza Hawaiana</h3>
        <p>$160</p>
        <button onclick="addToCart('Pizza Hawaiana',160)">Agregar</button>
    </div>

    <div class="product">
        <h3>Pizza Mexicana</h3>
        <p>$170</p>
        <button onclick="addToCart('Pizza Mexicana',170)">Agregar</button>
    </div>

</section>

<section id="cart" class="cart">
    <h2>Carrito</h2>
    <ul id="cartList"></ul>
    <h3>Total: $<span id="total">0</span></h3>
</section>

<section id="order" class="order">
    <h2>Finalizar Pedido</h2>

    <label>Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label>Dirección completa:</label>
    <input type="text" id="direccion" required>

    <button class="buy" onclick="sendOrder()">Comprar por WhatsApp</button>
</section>

<script src="script.js"></script>

</body>
</html>
